# -*- mode: yaml -*-
# Config file for ReBench

runs:
    max_invocation_time: 360

benchmark_suites:
    som-rs-ast:
        gauge_adapter: Time
        command: "som som-rs-ast-harness %(benchmark)s -- BenchmarkHarness %(benchmark)s %(iterations)s "
        benchmarks: &BENCHMARKS
            - Richards:     {extra_args: 1}
            - DeltaBlue:    {extra_args: 400}
            - NBody:        {extra_args: 1000}
            - JsonSmall:    {extra_args: 7}
            - GraphSearch:  {extra_args: 7}
            - PageRank:     {extra_args: 50}
            - Fannkuch:     {extra_args: 7}
            - Fibonacci:    {extra_args: "10"}
            - Dispatch:     {extra_args: 10}
            - Bounce:       {extra_args: "10"}
            - Loop:         {extra_args: 10}
            - Permute:      {extra_args: "10"}
            - Queens:       {extra_args: "10"}
            - List:         {extra_args: "5"}
            - Recurse:      {extra_args: "10"}
            - Storage:      {extra_args: 10}
            - Sieve:        {extra_args: 10}
            - BubbleSort:   {extra_args: "10"}
            - QuickSort:    {extra_args: 20}
            - Sum:          {extra_args: 10}
            - Towers:       {extra_args: "3"}
            - TreeSort:     {extra_args: "3"}
            - IntegerLoop:  {extra_args: 5}
            - FieldLoop:    {extra_args: 5}
            - WhileLoop:    {extra_args: 20}
            - Mandelbrot:   {extra_args: 50}
    som-rs-bc:
        gauge_adapter: Time
        command: "som som-rs-bc-harness %(benchmark)s -- BenchmarkHarness %(benchmark)s %(iterations)s "
        benchmarks: *BENCHMARKS
    yksom:
        gauge_adapter: Time
        command: "som yksom-harness %(benchmark)s %(benchmark)s %(iterations)s"
        benchmarks: *BENCHMARKS
    grmtools:
        gauge_adapter: Time
        command: "grmtools grmtools-harness %(benchmark)s %(benchmark)s"
        benchmarks:
            - hadoop
            - eclipse
            - jenkins
            - spring
    regex-redux:
        gauge_adapter: Time
        command: "regex-redux regex-redux-harness %(benchmark)s"
        benchmarks:
            - regex_redux
    binary-trees:
        gauge_adapter: Time
        command: "binary-trees binary-trees-harness %(benchmark)s 14"
        benchmarks:
            - binary-trees
    static-web-server:
        gauge_adapter: Time
        command: "static-web-server sws-harness %(benchmark)s"
        benchmarks:
            - static-web-server
    alacritty:
        gauge_adapter: Time
        command: "alacritty alacritty-harness %(benchmark)s %(benchmark)s"
        benchmarks:
            - cursor_motion
            - dense_cells
            - light_cells
            - scrolling
            - scrolling_bottom_region
            - scrolling_bottom_small_region
            - scrolling_fullscreen
            - scrolling_top_region
            - scrolling_top_small_region
            - unicode
    fd:
        gauge_adapter: Time
        command: "fd fd-harness %(benchmark)s"
        benchmarks:
            - no-pattern:
                extra_args: "--hidden --no-ignore 'alloy'"
            - simple-pattern:
                extra_args: "'.*[0-9]\\.jpg$' 'alloy'"
            - simple-pattern-HI:
                extra_args: "-HI '.*[0-9]\\.jpg$' 'alloy'"
            - file-extension:
                extra_args: "-HI --extension jpg 'alloy'"
            - file-type:
                extra_args: "-HI --type l 'alloy'"
            - command-execution:
                extra_args: "'ab' 'alloy' --exec echo"
            - command-execution-large-output:
                extra_args: "-tf 'ab' 'alloy' --exec echo"
    ripgrep:
        gauge_adapter: Time
        command: "ripgrep ripgrep-harness %(benchmark)s %(benchmark)s"
        benchmarks:
            - linux_literal_default
            - linux_literal
            - linux_literal_mmap
            - linux_literal_casei
            - linux_literal_casei_mmap
            - linux_re_literal_suffix
            - linux_word
            - linux_unicode_greek
            - linux_unicode_greek_casei
            - linux_unicode_word_1
            - linux_unicode_word_2
            # - linux_no_literal_1
            # - linux_no_literal_2
            - linux_alternates
            - linux_alternates_casei

experiments:
    gcvs-som:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - som-rs-ast
            - som-rs-bc
        executions:
            - gcvs-gc
            - gcvs-rc
    premopt-som:
        env:
            EXPERIMENT: "premopt"
        suites:
            - som-rs-ast
            - som-rs-bc
            - yksom
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-som:
        env:
            EXPERIMENT: "elision"
        suites:
            - som-rs-ast
            - som-rs-bc
            - yksom
        executions:
            - elision-naive
            - elision-opt
    gcvs-grmtools:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - grmtools
        executions:
            - gcvs-gc
            - gcvs-rc
    premopt-grmtools:
        env:
            EXPERIMENT: "premopt"
        suites:
            - grmtools
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-grmtools:
        env:
            EXPERIMENT: "elision"
        suites:
            - grmtools
        executions:
            - elision-naive
            - elision-opt
    gcvs-binary-trees:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - binary-trees
        executions:
            - gcvs-gc
            - gcvs-arc
            - gcvs-rust-gc
            - gcvs-typed-arena
    premopt-binary-trees:
        env:
            EXPERIMENT: "premopt"
        suites:
            - binary-trees
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-binary-trees:
        env:
            EXPERIMENT: "elision"
        suites:
            - binary-trees
        executions:
            - elision-naive
            - elision-opt

    gcvs-regex-redux:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - regex-redux
        executions:
            - gcvs-gc
            - gcvs-arc

    premopt-regex-redux:
        env:
            EXPERIMENT: "premopt"
        suites:
            - regex-redux
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt

    elision-regex-redux:
        env:
            EXPERIMENT: "elision"
        suites:
            - regex-redux
        executions:
            - elision-naive
            - elision-opt

    gcvs-alacritty:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - alacritty
        executions:
            - gcvs-gc
            - gcvs-arc
    premopt-alacritty:
        env:
            EXPERIMENT: "premopt"
        suites:
            - alacritty
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-alacritty:
        env:
            EXPERIMENT: "elision"
        suites:
            - alacritty
        executions:
            - elision-naive
            - elision-opt
    gcvs-fd:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - fd
        executions:
            - gcvs-gc
            - gcvs-arc
    premopt-fd:
        env:
            EXPERIMENT: "premopt"
        suites:
            - fd
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-fd:
        env:
            EXPERIMENT: "elision"
        suites:
            - fd
        executions:
            - elision-naive
            - elision-opt
    gcvs-ripgrep:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - ripgrep
        executions:
            - gcvs-gc
            - gcvs-arc
    premopt-ripgrep:
        env:
            EXPERIMENT: "premopt"
        suites:
            - ripgrep
        executions:
            - premopt-naive
            - premopt-none
            - premopt-opt
    elision-ripgrep:
        env:
            EXPERIMENT: "elision"
        suites:
            - ripgrep
        executions:
            - elision-naive
            - elision-opt
    gcvs-static-web-server:
        env:
            EXPERIMENT: "gcvs"
        suites:
            - static-web-server
        executions:
            - gcvs-gc
            - gcvs-arc

executors:
    gcvs-gc:
        path: .
        executable: perf-harness.sh
        args: "gc %(invocation)s"
    gcvs-rc:
        path: .
        executable: perf-harness.sh
        args: "rc %(invocation)s"
    gcvs-arc:
        path: .
        executable: perf-harness.sh
        args: "arc %(invocation)s"
    gcvs-typed-arena:
        path: .
        executable: perf-harness.sh
        args: "typed_arena %(invocation)s"
    gcvs-rust-gc:
        path: .
        executable: perf-harness.sh
        args: "rust-gc %(invocation)s"
    premopt-naive:
        path: .
        executable: perf-harness.sh
        args: "naive %(invocation)s"
    premopt-none:
        path: .
        executable: perf-harness.sh
        args: "none %(invocation)s"
    premopt-opt:
